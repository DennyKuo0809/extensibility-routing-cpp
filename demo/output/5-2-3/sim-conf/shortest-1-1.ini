[General]
network = TSN_multipath
sim-time-limit = 10ms
*.macForwardingTableConfigurator.typename = ""
*.*.hasStreamRedundancy = true
*.*.bridging.streamRelay.typename = "StreamRelayLayer"
*.*.bridging.streamCoder.typename = "StreamCoderLayer"
*.streamRedundancyConfigurator.typename = "StreamRedundancyConfigurator"
*.host0.eth[0].bitrate = 1000Mbps
*.switch0.eth[0].bitrate = 1000Mbps
*.switch0.eth[1].bitrate = 1600Mbps
*.switch0.eth[2].bitrate = 2200Mbps
*.switch0.eth[3].bitrate = 1500Mbps
*.host1.eth[0].bitrate = 1000Mbps
*.switch1.eth[0].bitrate = 1000Mbps
*.switch1.eth[1].bitrate = 2100Mbps
*.switch1.eth[2].bitrate = 1600Mbps
*.switch1.eth[3].bitrate = 2100Mbps
*.switch1.eth[4].bitrate = 1300Mbps
*.switch1.eth[5].bitrate = 1500Mbps
*.host2.eth[0].bitrate = 1000Mbps
*.switch2.eth[0].bitrate = 1000Mbps
*.switch2.eth[1].bitrate = 1600Mbps
*.switch2.eth[2].bitrate = 2100Mbps
*.switch2.eth[3].bitrate = 2200Mbps
*.switch2.eth[4].bitrate = 1300Mbps
*.switch2.eth[5].bitrate = 2300Mbps
*.host3.eth[0].bitrate = 1000Mbps
*.switch3.eth[0].bitrate = 1000Mbps
*.switch3.eth[1].bitrate = 1600Mbps
*.switch3.eth[2].bitrate = 1500Mbps
*.switch3.eth[3].bitrate = 1500Mbps
*.host4.eth[0].bitrate = 1000Mbps
*.switch4.eth[0].bitrate = 1000Mbps
*.switch4.eth[1].bitrate = 2100Mbps
*.switch4.eth[2].bitrate = 2300Mbps
*.host4.numApps = 1
*.host4.app[0].typename = "UdpSourceApp"
*.host4.app[0].io.destAddress = "host2"
*.host4.app[0].source.packetNameFormat = "%M-%m-%c"
*.host4.app[0].source.displayStringTextFormat = "sent %p pk (%l)"
*.host4.app[0].source.packetLength = 23B
*.host4.app[0].source.productionInterval = 1ms
*.host4.app[0].display-name = "type1_1"
*.host4.app[0].io.destPort = 1000
*.host2.numApps = 1
*.host2.app[0].typename = "UdpSinkApp"
*.host2.app[0].io.localPort = 1000
*.streamRedundancyConfigurator.configuration = [
	{
		name: "shortest_path",
		packetFilter: "*-type1_1-*",
		source: "host4",
		destination: "host2",
		trees: [[["host4", "switch4", "switch2", "host2"]]]
	}]
	

