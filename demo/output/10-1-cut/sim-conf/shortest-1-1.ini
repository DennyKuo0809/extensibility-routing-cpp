# Apps
*.host2.numApps = 1
*.host2.app[0].typename = "UdpSourceApp"
*.host2.app[0].io.destAddress = "host4"
*.host2.app[0].source.packetNameFormat = "%M-%m-%c"
*.host2.app[0].source.displayStringTextFormat = "sent %p pk (%l)"
*.host2.app[0].source.packetLength = 700B
*.host2.app[0].source.productionInterval = 100us
*.host2.app[0].display-name = "type1_1"
*.host2.app[0].io.destPort = 1000

*.host4.numApps = 1
*.host4.app[0].typename = "UdpSinkApp"
*.host4.app[0].io.localPort = 1000

# seamless stream redundancy configuration
*.streamRedundancyConfigurator.configuration = [
    {
        name: "shortest_path", 
        packetFilter: "*-type1_1-*", 
        source: "host2", 
        destination: "host4",
        trees: [[["host2", "switch2", "switch4", "host4"]]]
    }]
