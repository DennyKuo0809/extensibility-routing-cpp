[General]
network = TSN_multipath
sim-time-limit = 10ms
*.macForwardingTableConfigurator.typename = ""
*.*.hasStreamRedundancy = true
*.*.bridging.streamRelay.typename = "StreamRelayLayer"
*.*.bridging.streamCoder.typename = "StreamCoderLayer"
*.streamRedundancyConfigurator.typename = "StreamRedundancyConfigurator"
*.host0.eth[0].bitrate = 1000Mbps
*.switch0.eth[0].bitrate = 1000Mbps
*.switch0.eth[1].bitrate = 1200Mbps
*.switch0.eth[2].bitrate = 1800Mbps
*.host1.eth[0].bitrate = 1000Mbps
*.switch1.eth[0].bitrate = 1000Mbps
*.switch1.eth[1].bitrate = 2300Mbps
*.switch1.eth[2].bitrate = 2400Mbps
*.host2.eth[0].bitrate = 1000Mbps
*.switch2.eth[0].bitrate = 1000Mbps
*.switch2.eth[1].bitrate = 2400Mbps
*.switch2.eth[2].bitrate = 2000Mbps
*.switch2.eth[3].bitrate = 1400Mbps
*.switch2.eth[4].bitrate = 1400Mbps
*.switch2.eth[5].bitrate = 2400Mbps
*.host3.eth[0].bitrate = 1000Mbps
*.switch3.eth[0].bitrate = 1000Mbps
*.switch3.eth[1].bitrate = 2000Mbps
*.switch3.eth[2].bitrate = 1800Mbps
*.switch3.eth[3].bitrate = 1400Mbps
*.switch3.eth[4].bitrate = 2300Mbps
*.switch3.eth[5].bitrate = 2200Mbps
*.host4.eth[0].bitrate = 1000Mbps
*.switch4.eth[0].bitrate = 1000Mbps
*.switch4.eth[1].bitrate = 1200Mbps
*.switch4.eth[2].bitrate = 2300Mbps
*.switch4.eth[3].bitrate = 1400Mbps
*.switch4.eth[4].bitrate = 2300Mbps
*.switch4.eth[5].bitrate = 2400Mbps
*.switch4.eth[6].bitrate = 2200Mbps
*.host0.numApps = 1
*.host0.app[0].typename = "UdpSourceApp"
*.host0.app[0].io.destAddress = "host2"
*.host0.app[0].source.packetNameFormat = "%M-%m-%c"
*.host0.app[0].source.displayStringTextFormat = "sent %p pk (%l)"
*.host0.app[0].source.packetLength = 15B
*.host0.app[0].source.productionInterval = 1ms
*.host0.app[0].display-name = "type2_1"
*.host0.app[0].io.destPort = 1000
*.host2.numApps = 1
*.host2.app[0].typename = "UdpSinkApp"
*.host2.app[0].io.localPort = 1000
*.streamRedundancyConfigurator.configuration = [
	{
		name: "shortest_path",
		packetFilter: "*-type2_1-*",
		source: "host0",
		destination: "host2",
		trees: [[["host0", "switch0", "switch4", "switch2", "host2"]]]
	}]
	

