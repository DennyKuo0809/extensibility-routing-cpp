[General]
network = TSN_multipath
sim-time-limit = 10ms
*.macForwardingTableConfigurator.typename = ""
*.*.hasStreamRedundancy = true
*.*.bridging.streamRelay.typename = "StreamRelayLayer"
*.*.bridging.streamCoder.typename = "StreamCoderLayer"
*.streamRedundancyConfigurator.typename = "StreamRedundancyConfigurator"
*.host0.eth[0].bitrate = 1000Mbps
*.switch0.eth[0].bitrate = 1000Mbps
*.switch0.eth[1].bitrate = 1300Mbps
*.switch0.eth[2].bitrate = 1400Mbps
*.switch0.eth[3].bitrate = 1500Mbps
*.host1.eth[0].bitrate = 1000Mbps
*.switch1.eth[0].bitrate = 1000Mbps
*.switch1.eth[1].bitrate = 1400Mbps
*.switch1.eth[2].bitrate = 1900Mbps
*.switch1.eth[3].bitrate = 1800Mbps
*.switch1.eth[4].bitrate = 1500Mbps
*.host2.eth[0].bitrate = 1000Mbps
*.switch2.eth[0].bitrate = 1000Mbps
*.switch2.eth[1].bitrate = 1300Mbps
*.switch2.eth[2].bitrate = 1900Mbps
*.switch2.eth[3].bitrate = 1500Mbps
*.switch2.eth[4].bitrate = 2100Mbps
*.host3.eth[0].bitrate = 1000Mbps
*.switch3.eth[0].bitrate = 1000Mbps
*.switch3.eth[1].bitrate = 2100Mbps
*.switch3.eth[2].bitrate = 1500Mbps
*.switch3.eth[3].bitrate = 1200Mbps
*.host4.eth[0].bitrate = 1000Mbps
*.switch4.eth[0].bitrate = 1000Mbps
*.switch4.eth[1].bitrate = 1800Mbps
*.switch4.eth[2].bitrate = 1200Mbps
*.host2.numApps = 1
*.host2.app[0].typename = "UdpSourceApp"
*.host2.app[0].io.destAddress = "host3"
*.host2.app[0].source.packetNameFormat = "%M-%m-%c"
*.host2.app[0].source.displayStringTextFormat = "sent %p pk (%l)"
*.host2.app[0].source.packetLength = 21B
*.host2.app[0].source.productionInterval = 1ms
*.host2.app[0].display-name = "type1_0"
*.host2.app[0].io.destPort = 1000
*.host3.numApps = 1
*.host3.app[0].typename = "UdpSinkApp"
*.host3.app[0].io.localPort = 1000
*.streamRedundancyConfigurator.configuration = [
	{
		name: "shortest_path",
		packetFilter: "*-type1_0-*",
		source: "host2",
		destination: "host3",
		trees: [[["host2", "switch2", "switch3", "host3"]]]
	}]
	

