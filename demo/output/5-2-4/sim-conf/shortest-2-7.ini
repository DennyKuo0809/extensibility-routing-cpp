[General]
network = TSN_multipath
sim-time-limit = 100ms
*.macForwardingTableConfigurator.typename = ""
*.*.hasStreamRedundancy = true
*.*.bridging.streamRelay.typename = "StreamRelayLayer"
*.*.bridging.streamCoder.typename = "StreamCoderLayer"
*.streamRedundancyConfigurator.typename = "StreamRedundancyConfigurator"
*.host0.eth[0].bitrate = 1000Mbps
*.switch0.eth[0].bitrate = 1000Mbps
*.switch0.eth[1].bitrate = 2300Mbps
*.switch0.eth[2].bitrate = 2000Mbps
*.switch0.eth[3].bitrate = 2000Mbps
*.switch0.eth[4].bitrate = 2200Mbps
*.switch0.eth[5].bitrate = 2300Mbps
*.host1.eth[0].bitrate = 1000Mbps
*.switch1.eth[0].bitrate = 1000Mbps
*.switch1.eth[1].bitrate = 2400Mbps
*.switch1.eth[2].bitrate = 2100Mbps
*.switch1.eth[3].bitrate = 2200Mbps
*.switch1.eth[4].bitrate = 1600Mbps
*.host2.eth[0].bitrate = 1000Mbps
*.switch2.eth[0].bitrate = 1000Mbps
*.switch2.eth[1].bitrate = 2000Mbps
*.switch2.eth[2].bitrate = 2100Mbps
*.switch2.eth[3].bitrate = 2400Mbps
*.host3.eth[0].bitrate = 1000Mbps
*.switch3.eth[0].bitrate = 1000Mbps
*.switch3.eth[1].bitrate = 2300Mbps
*.switch3.eth[2].bitrate = 2200Mbps
*.switch3.eth[3].bitrate = 2200Mbps
*.host4.eth[0].bitrate = 1000Mbps
*.switch4.eth[0].bitrate = 1000Mbps
*.switch4.eth[1].bitrate = 2000Mbps
*.switch4.eth[2].bitrate = 2400Mbps
*.switch4.eth[3].bitrate = 2300Mbps
*.switch4.eth[4].bitrate = 1600Mbps
*.switch4.eth[5].bitrate = 2400Mbps
*.host1.numApps = 1
*.host1.app[0].typename = "UdpSourceApp"
*.host1.app[0].io.destAddress = "host2"
*.host1.app[0].source.packetNameFormat = "%M-%m-%c"
*.host1.app[0].source.displayStringTextFormat = "sent %p pk (%l)"
*.host1.app[0].source.packetLength = 22B
*.host1.app[0].source.productionInterval = 1ms
*.host1.app[0].display-name = "type2_7"
*.host1.app[0].io.destPort = 1000
*.host2.numApps = 1
*.host2.app[0].typename = "UdpSinkApp"
*.host2.app[0].io.localPort = 1000
*.streamRedundancyConfigurator.configuration = [
	{
		name: "shortest_path",
		packetFilter: "*-type2_7-*",
		source: "host1",
		destination: "host2",
		trees: [[["host1", "switch1", "switch4", "switch2", "host2"]]]
	}]
	

