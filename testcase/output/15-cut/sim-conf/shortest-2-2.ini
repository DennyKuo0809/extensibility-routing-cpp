# Apps
*.host12.numApps = 1
*.host12.app[0].typename = "UdpSourceApp"
*.host12.app[0].io.destAddress = "host6"
*.host12.app[0].source.packetNameFormat = "%M-%m-%c"
*.host12.app[0].source.displayStringTextFormat = "sent %p pk (%l)"
*.host12.app[0].source.packetLength = 24B
*.host12.app[0].source.productionInterval = 100us
*.host12.app[0].display-name = "type2_2"
*.host12.app[0].io.destPort = 1000

*.host6.numApps = 1
*.host6.app[0].typename = "UdpSinkApp"
*.host6.app[0].io.localPort = 1000

# seamless stream redundancy configuration
*.streamRedundancyConfigurator.configuration = [
    {
        name: "shortest_path", 
        packetFilter: "*-type2_2-*", 
        source: "host12", 
        destination: "host6",
        trees: [[["host12", "switch12", "switch1", "switch6", "host6"]]]
    }]
