# Apps
*.host13.numApps = 1
*.host13.app[0].typename = "UdpSourceApp"
*.host13.app[0].io.destAddress = "host14"
*.host13.app[0].source.packetNameFormat = "%M-%m-%c"
*.host13.app[0].source.displayStringTextFormat = "sent %p pk (%l)"
*.host13.app[0].source.packetLength = 20B
*.host13.app[0].source.productionInterval = 100us
*.host13.app[0].display-name = "type2_5"
*.host13.app[0].io.destPort = 1000

*.host14.numApps = 1
*.host14.app[0].typename = "UdpSinkApp"
*.host14.app[0].io.localPort = 1000

# seamless stream redundancy configuration
*.streamRedundancyConfigurator.configuration = [
    {
        name: "shortest_path", 
        packetFilter: "*-type2_5-*", 
        source: "host13", 
        destination: "host14",
        trees: [[["host13", "switch13", "switch14", "host14"]]]
    }]
