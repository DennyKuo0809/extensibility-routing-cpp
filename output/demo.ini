*.host4.eth[0].bitrate = 100Mbps
*.switch4.eth[0].bitrate = 100Mbps
*.switch4.eth[1].bitrate = 200Mbps
*.switch4.eth[2].bitrate = 80Mbps
*.switch4.eth[3].bitrate = 80Mbps

