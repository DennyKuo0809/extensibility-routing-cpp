# seamless stream redundancy configuration
*.streamRedundancyConfigurator.configuration = [
	{name: "S1-0", packetFilter: "*-type1_0-*", source: "host0", destination: "host2",trees: [[["host0", "switch0", "switch3", "switch4", "switch2", "host2"]]]},
	{name: "S1-1", packetFilter: "*-type1_1-*", source: "host3", destination: "host0",trees: [[["host3", "switch3", "switch1", "switch0", "host0"]]]},
	{name: "S2-0", packetFilter: "*-type2_0-*", source: "host0", destination: "host4",trees: [[["host0", "switch0", "switch1", "switch3", "switch2","switch4" ,"host4"]]]},
	{name: "S2-1", packetFilter: "*-type2_1-*", source: "host3", destination: "host2",trees: [[["host3", "switch3","switch2" ,"host2"]]]},
	{name: "S2-2", packetFilter: "*-type2_2-*", source: "host2", destination: "host4",trees: [[["host2", "switch2","switch4" ,"host4"]]]}]
