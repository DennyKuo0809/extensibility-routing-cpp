# seamless stream redundancy configuration
*.streamRedundancyConfigurator.configuration = [
    {
        name: "S1-0", 
        packetFilter: "*-type1_0-*", 
        source: "host0", 
        destination: "host4"
        trees: [[['switch1', 'switch2', 'switch3']]]
    },
                
    {
        name: "S1-1", 
        packetFilter: "*-type1_1-*", 
        source: "host3", 
        destination: "host1"
        trees: [[['switch3']]]
    },
                
    {
        name: "S1-0", 
        packetFilter: "*-type1_0-*", 
        source: "host0", 
        destination: "host4"
        trees: [[['switch1', 'switch2', 'switch3']]]
    },
    {
